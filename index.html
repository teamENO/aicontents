<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コンテンツ管理サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- コンテンツ一覧（カード型） -->
<div id="content-list">
  <h2>📚 コンテンツ一覧</h2>
  <div class="card-column">
    <div class="content-card" onclick="showIntro('manual.html')">
      <img src="icons/manual.png" alt="マニュアル">
      <div class="card-text">
        <h3>業務マニュアル</h3>
        <p>現場の手順をまとめた資料です。</p>
      </div>
    </div>
    <div class="content-card" onclick="showIntro('video.html')">
      <img src="icons/video.png" alt="動画">
      <div class="card-text">
        <h3>手順動画</h3>
        <p>操作方法を動画で確認できます。</p>
      </div>
    </div>
  </div>
</div>

  <!-- 説明画面（毎回表示） -->
  <div id="intro-screen" style="display:none;">
    <h3>ご利用前のご案内</h3>
    <div id="intro-text">
      <p>このコンテンツは〇〇業務に関する情報です。編集はできません。</p>
      <p>操作手順や注意点をよくご確認ください。</p>
      <p>・〇〇の手順は必ず順守してください</p>
      <p>・ファイルのダウンロードは可能です</p>
      <p>・ご不明点は〇〇までお問い合わせください</p>
      <p>最後までスクロールすると「サイトへ進む」ボタンが有効になります。</p>
    </div>

    <button id="proceedBtn" disabled>サイトへ進む</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
